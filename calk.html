<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calk.css" />
	<script src="jquery-1.12.3.min.js"></script>
	<script src="calk.js"></script>
<body>
	<div>
		<table>
			<tr>
				<td><button name="1" id="v1" value="1">1</button></td>
				<td><button name="2" id="v2" value="2">2</button></td>
				<td><button name="3" id="v3" value="3">3</button></td>
			</tr>
			<tr>
				<td><button name="4" id="v4" value="4">4</button></td>
				<td><button name="5" id="v5" value="5">5</button></td>
				<td><button name="6" id="v6" value="6">6</button></td>
			</tr>
			<tr>
				<td><button name="7" id="v7" value="7">7</button></td>
				<td><button name="8" id="v8" value="8">8</button></td>
				<td><button name="9" id="v9" value="9">9</button></td>
			</tr>
			<tr>
				<td><button name="plus" id="plus" vaule="">+</button></td>
				<td><button name="minus" id="minus" value="">-</button></td>
				<td><button name="result" id="result" value="">=</button></td>
			</tr>
		</table>
		<h3>Result</h3>
		<input type="text">
	</div>
</body>
</html>
